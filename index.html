<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Search for a City:</h1>
                <div class="search-form">
                <input id="city-input" type="text"></input><button onclick="getLatLng()" class="search"><i class="fas fa-search"></i></button>
                </div>
                <div class="card">
                    <ul class="list group list-group-flush">
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="card main">
                    </div>
                </div>
                <div class="row">
                    <h1>5-Day Forecast:</h1>
                    <div class="card-group">
                        <div class="card">
                            <div class="card-body weather-card">
                                <h4>06/14/2021</h4>
                                <h4 id="card-temp-1"></h4>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body weather-card">
                                <h4>06/15/2021</h4>
                                <h4 id="card-temp-2"></h4>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body weather-card">
                                <h4>06/16/2021</h4>
                                <h4 id="card-temp-3"></h4>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body weather-card">
                                <h4>06/17/2021</h4>
                                <h4 id="card-temp-4"></h4>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body weather-card">
                                <h4>06/18/2021</h4>
                                <h4 id="card-temp-5"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/index.js"></script>
</html>
